<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akula Varshith | Portfolio</title>
  <!--
    Tailwind CSS loaded via the Play CDN.  According to Tailwind's documentation,
    the Play CDN can be used directly in the browser without any build step【233874177369343†L275-L297】.  It
    includes all of Tailwind's utility classes and supports arbitrary values
    like custom colours (e.g. bg-[#FF6B6B]) and filters such as backdrop‑blur.
  -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Load React and ReactDOM from the official unpkg CDN.  These are
       production builds that expose the React and ReactDOM globals. -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <!-- Babel will transpile the JSX used below directly in the browser.  The
       @babel/standalone script is distributed on unpkg. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- tsParticles is a lightweight particle animation library.  According
       to the CoderPad guide, tsParticles provides first‑party integrations
       with popular frameworks and includes an FPS limiter to avoid overloading
       the CPU【353555555669613†L123-L131】.  We use the vanilla bundle here.
  -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <!-- Chart.js for sample dashboard charts in the analytics section -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <!-- Import the Inter and Montserrat font families from Google Fonts.  These
       fonts provide the clean, bold sans‑serif typography requested by the
       user.  If the fonts fail to load the browser will fallback to the
       system sans‑serif stack defined on the body element. -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Apply a deep charcoal background to the body.  Using plain CSS here
       avoids FOUC (flash of unstyled content) before Tailwind loads. */
    body {
      margin: 0;
      background-color: #0a0a23;
    }
  </style>
</head>
<body class="text-white font-[Inter,Montserrat,sans-serif]">
  <!-- Root element where the React app will mount -->
  <div id="root"></div>
  <script type="text/babel">
    /*
     * React Portfolio for Akula Varshith
     *
     * This single file application leverages React and Tailwind CSS to
     * implement the design aesthetic described by the user.  Tailwind is
     * loaded via the Play CDN which means we can use utility classes
     * directly in our markup and even arbitrary colours (e.g. bg-[#FF6B6B]).
     * The hero section features an animated particle mesh created with
     * tsParticles.  The sticky navigation bar uses a glassmorphism effect
     * achieved with backdrop‑blur and semi‑transparent backgrounds.  The
     * sections that follow outline experience, projects, skills, certifications
     * and analytics (Power BI/Tableau proficiency).
     */

    const { useEffect, useState } = React;

    // Particle background component using the global tsParticles object.
    function ParticlesBackground() {
      useEffect(() => {
        if (window.tsParticles) {
          window.tsParticles.load('tsparticles', {
            fullScreen: { enable: false },
            background: { color: '#0a0a23' },
            particles: {
              number: { value: 60, density: { enable: true, area: 800 } },
              color: { value: ['#5f6cff', '#725cff'] },
              shape: { type: 'circle' },
              opacity: { value: 0.5 },
              size: { value: { min: 1, max: 3 } },
              links: {
                enable: true,
                color: '#5f6cff',
                distance: 140,
                opacity: 0.3,
                width: 1.2
              },
              move: {
                enable: true,
                speed: 1.5,
                direction: 'none',
                random: false,
                straight: false,
                outModes: { default: 'out' }
              }
            },
            interactivity: {
              events: {
                onHover: { enable: true, mode: 'repulse' },
                onClick: { enable: true, mode: 'push' },
                resize: true
              },
              modes: {
                repulse: { distance: 200, duration: 0.4 },
                push: { quantity: 4 }
              }
            }
          });
        }
      }, []);
      return React.createElement('div', {
        id: 'tsparticles',
        style: {
          position: 'absolute',
          top: 0,
          left: 0,
          width: '100%',
          height: '100%',
          zIndex: 0,
          pointerEvents: 'none'
        }
      });
    }

                  <path d="M12 .5C5.66.5.5 5.66.5 12a11.5 11.5 0 008.17 11.01c.6.11.82-.26.82-.58v-2.03c-3.33.73-4.03-1.42-4.03-1.42a3.2 3.2 0 00-1.35-1.78c-1.1-.75.08-.74.08-.74a2.53 2.53 0 011.85 1.24 2.56 2.56 0 003.5.99 2.57 2.57 0 01.76-1.61c-2.66-.3-5.47-1.33-5.47-5.93a4.63 4.63 0 011.23-3.22 4.3 4.3 0 01.12-3.18s1-.31 3.3 1.23a11.5 11.5 0 016 0c2.3-1.54 3.3-1.23 3.3-1.23a4.3 4.3 0 01.12 3.18 4.63 4.63 0 011.23 3.22c0 4.61-2.81 5.62-5.48 5.92a2.88 2.88 0 01.82 2.24v3.32c0 .32.22.7.83.58A11.5 11.5 0 0023.5 12C23.5 5.66 18.34.5 12 .5z" />

            {/* Mobile hamburger */}
            <button className="md:hidden text-gray-300 focus:outline-none" onClick={toggle} aria-label="Toggle menu">

                <path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
          {/* Mobile menu panel */}
          {open && (
            <div className="md:hidden bg-[#0a0a23]/90 backdrop-blur-lg border-t border-gray-700 px-4 py-4 space-y-2">
              <a href="#experience" onClick={() => setOpen(false)} className="block text-gray-300 hover:text-[#FF6B6B]">Experience</a>
              <a href="#projects" onClick={() => setOpen(false)} className="block text-gray-300 hover:text-[#FF6B6B]">Projects</a>
              <a href="#skills" onClick={() => setOpen(false)} className="block text-gray-300 hover:text-[#FF6B6B]">Skills</a>
              <a href="#certifications" onClick={() => setOpen(false)} className="block text-gray-300 hover:text-[#FF6B6B]">Badges</a>
              <a href="#analytics" onClick={() => setOpen(false)} className="block text-gray-300 hover:text-[#FF6B6B]">Analytics</a>
              <div className="flex space-x-4 pt-2 border-t border-gray-700 mt-2">
                <a href="https://github.com/Vars791" target="_blank" rel="noopener noreferrer" className="text-gray-300 hover:text-[#FF6B6B]" aria-label="GitHub">
                  <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 .5C5.66.5.5 5.66.5 12a11.5 11.5 0 008.17 11.01c.6.11.82-.26.82-.58v-2.03c-3.33.73-4.03-1.42-4.03-1.42a3.2 3.2 0 00-1.35-1.78c-1.1-.75.08-.74.08-.74a2.53 2.53 0 011.85 1.24 2.56 2.56 0 003.5.99 2.57 2.57 0 01.76-1.61c-2.66-.3-5.47-1.33-5.47-5.93a4.63 4.63 0 011.23-3.22 4.3 4.3 0 01.12-3.18s1-.31 3.3 1.23a11.5 11.5 0 016 0c2.3-1.54 3.3-1.23 3.3-1.23a4.3 4.3 0 01.12 3.18 4.63 4.63 0 011.23 3.22c0 4.61-2.81 5.62-5.48 5.92a2.88 2.88 0 01.82 2.24v3.32c0 .32.22.7.83.58A11.5 11.5 0 0023.5 12C23.5 5.66 18.34.5 12 .5z" />

                  </svg>
                </a>
              </div>
            </div>
          )}
        </nav>
      );
    }

    // Hero section with call to action and analytics focus.
    function Hero() {
      return (
        <section id="home" className="relative min-h-screen flex items-center justify-center px-4 pt-20 pb-12">
          {/* Particle background sits behind the content */}

    }

                <div className="md:flex md:justify-between md:items-start gap-8">
